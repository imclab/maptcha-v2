<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Year of the Bay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content=""> 
        <link href="styles/vendor/bootstrap-responsive.min.css" rel="stylesheet"> 
        <link href="styles/place_map.css" rel="stylesheet"> 
        
        <!-- js -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
        <script type="text/javascript" src="js/vendor/modestmaps.min.js"></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.0"></script> 
        <script type="text/javascript" src="js/vendor/paper.js"></script>   
        
    </head> 
    <body> 
        <div class="container-fluid"> 
            <div class="row-fluid">
                <div id="scan-box" class="span6">
                        <div id="scan-wrap">
                            <canvas id="scan" width='480' height='550'></canvas>
                            <img id="scan_img" src="http://studio.stamen.com/~seanc/yearofthebay/edit_ui/maps_temp/5850030-s2R.jpeg" style="display: none;">  
                        </div>
                </div>
                <div id="map-box" class="span6"> 
                    <div id="map-pane"></div> 
                    
                    <div id="zoom-controls">
                        <a href="#" id="zoom-out" style="display: none;"><img id="zoom-out-img" src="styles/imgs/zoom-out.png" alt="–" width="38" height="44"></a>
                        <a href="#" id="zoom-in" style="display: none;"><img id="zoom-in-img" src="styles/imgs/zoom-in.png" alt="+" width="38" height="44"></a>
                    </div>
                    
                    <div id="address-search" class="no-map">  
                        <div id="address-search-form">
                            <div class="explain">Search for a cross street you can see on the old map…</div>
                            <label><input type="search" name="geocode" size="28" placeholder="16th St &amp; Mission St"> Find</label>
                            <div class="explain"><small>You only have to type the names, like “Milton &amp; Bosworth”</small></div> 
                        </div>
                    </div> 
                    
                    <!-- polyfill: http://www.frequency-decoder.com/2010/11/18/unobtrusive-slider-control-html5-input-range-polyfill -->
                    <div id="slider">
                        <label>Show old map</label>
                        <input id="slide" type="range" min="0" max="100" step="1" value="100"/>
                    </div> 
                    
                    
                    
                </div>
            </div> 
            
            
            <div class="row-fluid">
                <div class="span12"> 
                    <form id="complete" action="post-placement.php" method="post">
                        <p>
                            <input name="image-id" type="hidden" value="">
                            <input name="user-id" type="hidden" value="">

                            <input name="action" id="action-skip" type="submit" value="Skip This Map">
                            <input name="action" id="action-ok" type="submit" value="All Finished" style="display: none;">
                            <br>
                            Bad map:
                            <input name="action" class="action-no" type="submit" value="Page too damaged">
                            <input name="action" class="action-no" type="submit" value="More than one map on this page">
                            <input name="action" class="action-no" type="submit" value="Can't find street names">

                            <input name="origin-wkt" id="origin-wkt" type="hidden">
                            <input name="center-wkt" id="center-wkt" type="hidden">
                            <input name="footprint-wkt" id="footprint-wkt" type="hidden">
                        </p>
                    </form>
                 </div>
            </div> 
        </div> 
        
        <script type="text/javascript" src="js/place_map.js"></script> 
         
        <script type="text/javascript" >
                 window.onload = function(){
                     YTOB.PlaceMap.initCanvas();
                     YTOB.PlaceMap.initMap("map-pane"); 
                     
                     var geo = new YTOB.Geocoder();
                     
                     $(window).on("resize",function(){
                         YTOB.PlaceMap.resize($("#scan-box").width(),550)
                     })
                     $(window).trigger("resize");  
                 }
                 
                 
                 
          
        </script>
    </body>
</html>
