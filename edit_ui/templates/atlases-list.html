<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Atlases</title>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/static/css/maptcha.css" rel="stylesheet" type="text/css" />
</head>

<body>
<a name="top"></a>
<div class="container">
    <div class="page-header"><a href="http://maptcha.org">maptcha.org</a> / <strong>{CLIENT_NAME}</strong></div>
    <h1>Uploaded Atlases</h1>
    <table class="table-striped table twenty">
    	<tr>
        	<th>Name</th>
        	<th>Status</th>
        	<th>Uploaded</th>
        	<th>Maps</th> 
        	<th>Affiliation</th>
        	<th>ID</th>
        </tr> 
        {% for atlas in atlases %}  
            <tr>
            	<td><a href="/atlas/{{atlas.name}}" title='link to atlas'>{{atlas.title}}</a></td> 
            	<td>{{ atlas.status }}</td>
            	<td>{{ atlas.uploaded|datetimeformat(false) }}</td>
            	<td>{{ atlas.maps }}</td>  
            	<td>{{ atlas.affiliation }}</td>
            	<td>{{ atlas.name }}</td>
            </tr> 
        {% endfor %}       
 
	</table>
        
    <div class="footer">
    	<a href="#top">Top &uarr;</a>
    </div>
</div>  
<script type="text/javascript" src="/static/js/uploader.js"></script>
</body>
</html>
