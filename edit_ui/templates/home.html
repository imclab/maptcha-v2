<script>
var map,nw,se,ext;     
function setMap(){
    var template = 'tile/{Z}/{X}/{Y}.png';
    
    //var template = 'http://c.tiles.mapbox.com/v3/mapbox.mapbox-light/{Z}/{X}/{Y}.png';
    var provider = new MM.TemplatedLayer(template);
    map = new MM.Map('map-pane', provider);

    var ll = new MM.Location(37.854, -122.413);  
    map.setCenterZoom(ll,9);
    
    
    nw = new com.modestmaps.Location(89,-179);
    se = new com.modestmaps.Location(-89,179);
    ext = new com.modestmaps.Extent(nw,se);
    //map.setExtent(ext,true);
    
}
$(function(){
    setMap();
})
</script>
